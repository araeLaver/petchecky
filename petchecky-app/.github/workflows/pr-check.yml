name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    name: PR Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: petchecky-app/package-lock.json

      - name: Install dependencies
        working-directory: petchecky-app
        run: npm ci

      - name: Run lint
        working-directory: petchecky-app
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Run tests
        working-directory: petchecky-app
        run: npm test -- --coverage --ci --json --outputFile=test-results.json
        continue-on-error: true
        id: test

      - name: Run build
        working-directory: petchecky-app
        run: npm run build
        continue-on-error: true
        id: build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}' === 'success' ? '✅' : '❌';
            const testStatus = '${{ steps.test.outcome }}' === 'success' ? '✅' : '❌';
            const buildStatus = '${{ steps.build.outcome }}' === 'success' ? '✅' : '❌';

            const body = `## PR Check Results

            | Check | Status |
            |-------|--------|
            | Lint | ${lintStatus} |
            | Test | ${testStatus} |
            | Build | ${buildStatus} |

            ---
            *Automated check by GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('PR Check Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Check results
        if: steps.lint.outcome == 'failure' || steps.test.outcome == 'failure' || steps.build.outcome == 'failure'
        run: exit 1

  preview-deploy:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: pr-check
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: petchecky-app/package-lock.json

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: petchecky-app
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

      - name: Build Project Artifacts
        working-directory: petchecky-app
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

      - name: Deploy Preview to Vercel
        id: deploy
        working-directory: petchecky-app
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} 2>/dev/null || echo "Preview deployment skipped")
          echo "url=$url" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment Preview URL
        if: steps.deploy.outputs.url != 'Preview deployment skipped'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Preview deployed: ${{ steps.deploy.outputs.url }}`
            });
